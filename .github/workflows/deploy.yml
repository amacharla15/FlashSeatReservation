name: deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build jar
        run: bash ./mvnw -q -DskipTests package

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository }}/seat-reservation-lite:${{ github.sha }} -t ghcr.io/${{ github.repository }}/seat-reservation-lite:latest .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}/seat-reservation-lite --all-tags

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.ACA_APP_NAME }} \
            --resource-group ${{ secrets.ACA_RG }} \
            --image ghcr.io/${{ github.repository }}/seat-reservation-lite:${{ github.sha }}